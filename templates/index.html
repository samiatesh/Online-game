
<!DOCTYPE html>

<head>

    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
        }
        h1 {
            color: #333;
        }
        #game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        #room-input {
            margin-bottom: 20px;
        }
        #board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
        }
        .cell {
            width: 100px;
            height: 100px;
            background-color: white;
            border: 2px solid black;
            font-size: 30px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: 0.3s;
        }
        .cell:hover {
            background-color: #ddd;
        }
        #winner-message {
            display: none;
            font-size: 24px;
            color: green;
            margin-top: 20px;
        }
        #game-over-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        #restart-btn, #exit-btn {
            margin: 10px;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 18px;
            transition: background 0.5s;
        }
        #exit-btn {
            background-color: red;
        }
        #restart-btn:hover {
            background-color: #218838;
        }
        #exit-btn:hover {
            background-color: darkred;
        }
    </style>
</head>
